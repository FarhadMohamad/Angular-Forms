<div class="container">
  <h1> {{title}}</h1>
  <form #profileForm="ngForm" (ngSubmit)="formSubmit(profileForm.value)">

      <span>{{fnameField.classList | json}}</span>

    <div class="form-group">
      <label>First Name:</label>
      <input type="text" #fnameField="ngModel" class="form-control" name='firstName' [(ngModel)]="userData.fName" required>
    </div>

<div [hidden]="fnameField.valid" class="alert alert-danger">Name is required</div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control"name='lastName' ngModel>
    </div>
 
    <div ngModelGroup="address">
          <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control"name='email' ngModel>
    </div>

    <div class="form-group">
      <label>City:</label>
      <input type="text" class="form-control"name='city' ngModel>
    </div>

    <div class="form-group">
      <label>Address Line 1:</label>
      <input type="text" class="form-control"name='addressLine1' ngModel>
    </div>

    <div class="form-group">
        <label>Country:</label>
        <select class="form-control"name='country' ngModel>
          <option value="Denmark">Danmark</option>
          <option value="Germany">Germany</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
        </select>
        </div>
      </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" class="form-control" value="Male"name='gender' ngModel>Male
      <input type="radio" class="form-control" value="Female"name='gender' ngModel>Female

    </div>

   
      <div class="form-group"> 
     <input type="submit" class="btn btn-primary">
    </div>

  </form>
<span>{{profileForm.value | json}}</span>

</div>
