<div class="container">
  <h1>{{title}}</h1>
  <form [formGroup]="userDetails" (ngSubmit)="onFormSubmit()" novalidate>

    <div class="form-group">
      <label>First Name:</label>
      <input formControlName="firstName" class="form-control">
    </div>

    <div *ngIf="userDetails.controls['firstName'].hasError('required')" class= "alert alert-danger">Please enter your name</div>


    <div class="form-group">
      <label>Last Name:</label>
      <input formControlName="lastName" class="form-control">
    </div>

    <div *ngIf="userDetails.controls['lastName'].hasError('required')" class= "alert alert-danger">Please enter your last name</div>
    <div *ngIf="userDetails.controls['lastName'].hasError('minlength')" class= "alert alert-danger">name should be at least 5 characters</div>
  
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="text" class="form-control" name="email" ngModel>
    </div>

    <div *ngIf="userDetails.controls['email'].hasError('pattern')" class= "alert alert-danger">invalid email id</div>

    <div formGroupName="address">
      <div class="form-group">
        <label>Address Line 1:</label>
        <input formControlName="addressLine1" class="form-control">
      </div>

      
          <div class="form-group">
            <label>Address Line 2:</label>
            <input formControlName="addressLine2" class="form-control">
          </div>
    </div>
      <div class="form-group">
        <label>Country:</label>
        <select formControlName="country" class="form-control" name="country" ngModel>
          <option value="Denmark">Danmark</option>
          <option value="Germany">Germany</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
        </select>
      </div>




      <input type="submit" class="btn btn-primary">


  </form>


  </div>
